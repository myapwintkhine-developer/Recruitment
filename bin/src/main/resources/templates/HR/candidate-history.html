<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Ace Data System</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="/css/general/interview.css" rel="stylesheet">
<link href="/css/general/virtual-select.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet" type="text/css"
	href="@{/js/select.dataTables.min.css}">
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}">
<link rel="shortcut icon" th:href="@{/images/Ace_Favicon.png}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container-scroller">
		<div th:replace="fragments/topbar :: topbar"></div>
		<div class="container-fluid page-body-wrapper">
			<div th:replace="fragments/sidebar :: sidebar"></div>
			<div class="main-panel">
				<h2 th:inline="text">[[${candidateName}]]'s History</h2>




				<div id="historyContainer">
					<div th:each="statusItem, statusIndex : ${candidateStatusList}">
						<h4>
							<span th:if="${statusIndex.index > 0}">Status Change Stage
								<span th:text="${statusIndex.index}"></span>
							</span>
						</h4>
						<p>
							<span th:if="${statusIndex.index == 0}">Submitted Date: <span
								th:text="${statusItem.selectionStatusChangeDate}"></span></span> <span
								th:unless="${statusIndex.index == 0}">Status Change Date:
								<span th:text="${statusItem.selectionStatusChangeDate}"></span>
							</span>
						</p>
						<p>
							Status : <span th:unless="${statusIndex.index < 0}"
								th:text="${statusItem.selectionStatus}"></span>
						</p>
						<p th:unless="${statusIndex.index == 0}">
							User ID: <span th:text="${statusItem.changedUserName}"></span>
						</p>
						<hr />
						<!-- Add a horizontal line to separate each item -->
					</div>
				</div>

				<div id="interviewContainer" th:if="${candidateInterviewLists}">
					<h2>Interview Stage and Status</h2>

					<p th:if="${candidateInterviewLists.size() > 0}">
						Email Status: <span th:text="${candidateInterviewLists[0].status}"></span>
					</p>
					<hr th:if="${candidateInterviewLists.size() > 0}" />

					<div th:each="interviewItem, index : ${candidateInterviewLists}"
						th:unless="${index.index == 0}">
						<p>
							Interview Date: <span th:text="${interviewItem.interviewDate}"></span>
						</p>
						<p>
							Interview Status: <span th:text="${interviewItem.status}"></span>
						</p>
						<p>
							Interviewers: <span th:text="${interviewItem.changeStatusBy}"></span>
						</p>
						<p>
							Interviewers: <span th:text="${interviewItem.interviewers}"></span>
						</p>
						<hr />
					</div>
				</div>




			</div>
		</div>
	</div>

	<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script th:src="@{/vendors/chart.js/Chart.min.js}"></script>
	<script th:src="@{/vendors/datatables.net/jquery.dataTables.js}"></script>
	<script
		th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/dataTables.select.min.js}"></script>

	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/js/off-canvas.js}"></script>
	<script th:src="@{/js/hoverable-collapse.js}"></script>
	<script th:src="@{/js/template.js}"></script>
	<script th:src="@{/js/settings.js}"></script>
	<script th:src="@{/js/todolist.js}"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script th:src="@{/js/dashboard.js}"></script>
	<script th:src="@{/js/Chart.roundedBarCharts.js}"></script>
</body>
</html>
